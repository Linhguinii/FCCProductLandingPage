<html lang="en" >

</head>
<body>

<header id="header">
  <img src="https://image.flaticon.com/icons/png/512/1074/1074015.png" alt="a cute pillow" width=100px id="header-img">
  
 <nav id="nav-bar">
   <a href="#header-img" class="nav-link">Link1</a>
   <a href="#video" class="nav-link">Link2</a>
   <a href="#email" class="nav-link">Link3</a>
 </nav>
 <h3 id="comfy-pillow">Cheap, Casual and Comfy Pillows</h3>
</header>
<form id="form" action="https://www.freecodecamp.com/email-submit">
  <input id="email" type="email" placeholder="Enter your email address" name="email" required>
  <br>
  <input id="submit" type="submit" value="GET STARTED">
</form>
<iframe id="video" src="https://www.youtube.com/embed/xX2FcnxrHyA"></iframe>

<div id="options">
  <div id="option1">
    <h4>Option 1</h4>
    <p>50$</p>
    <p>This is a cheap pillow.</p>
    <input type="submit" value="Buy">
  </div>
  <div id="option2">
    <h4>Option 2</h4>
    <p>100$</p>
    <p>This is a cheap and casual pillow.</p>
    <input type="submit" value="Buy">
  </div>
  <div id="option3">
    <h4>Option 3</h4>
    <p>200$</p>
    <p>This is a cheap, casual and comfy pillow.</p>
    <input type="submit" value="Buy">
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
